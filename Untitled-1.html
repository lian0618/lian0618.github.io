<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>HELLO！陰影展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
      padding-top: 100px;
    }

    .shadow-orange {
      font-size: 60px;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 4px orange;
    }

    .shadow-gray {
      font-size: 60px;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 4px gray;
    }

    .shadow-silver {
      font-size: 60px;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 4px silver;
    }

    .line {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="shadow-orange line">HELLO！</div>
  <div class="shadow-gray line">HELLO！</div>
  <div class="shadow-silver line">HELLO！</div>
</body>
</html>
